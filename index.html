<!DOCTYPE html>
<html lang="en">
<head>
    <title>Hangman - TV Show</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

</head>
<body>
    
   <h1>TV Show Hangman</h1>
   
   <table style="width:50%">
    <tr>
      <td><img src="assets/images/couch.jpg" alt="roseanne" width="250px" height="167px"></td>
      <td><img src="assets/images/eclipse.jpg" alt="heroes" width="250px" height="156px"></td>
    </tr>
    <tr>
      <td><img src="assets/images/poke_ball.jpg" alt="pokemon" width="250px" height="141px"></td>
      <td><img src="assets/images/Power_of_Three.jpg" alt="charmed" width="250px" height="192px"></td>
    </tr>
  </table>

  <div id="">

  </div>

   <div>

    <p></p>To start the game, press a letter!</p>

    <p id="display_area"></p>

    <p>Remaining Guesses: <span id="remainingguess-text">12</span></p>

    <p>Letters Guessed So Far: <span id="lettersguessed-text"> </span></p>

    <p>Wins: <span id="wins-text">0</span></p>

    <p>Losses: <span id="losses-text">0</span></p>
  </div>


    <script src="assets/javascript/game.js"></script>
</body>
</html>
